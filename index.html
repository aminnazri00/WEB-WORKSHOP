    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accessible HTML Table</title>
    </head>
    <body>
        <h1>Accessible HTML Table</h1>
        <table border="1">
            <caption>Student Grades</caption>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Math</th>
                <th scope="col">Science</th>
            </tr>
            <tr>
                <td scope="row">Alice</td>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td scope="row">Bob</td>
                <td>B+</td>
                <td>A</td>
            </tr>
            <tr>
                <td scope="row">Charlie</td>
                <td>B</td>
                <td>A-</td>
            </tr>
        </table>
    </body>
    </html>
